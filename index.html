<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body >

    <div class="center">
        <div id = "cloud"></div>
      </div>

      <div class="center2">
        <div id = "cloud"></div>
      </div>
   
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city" 
            spellcheck="false">

            <button><img src="./searchicon.jpg" alt=""></button>
        </div>

        <div class="weather">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoJy_K04OOOpozSL6pLis8aQJoCcxr3bEPVQ&usqp=CAU" alt="">
             <div class="temp">22*C</div>
            <div class="city">New delhi</div>
            <div class="details">
                <div class="col">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                   </div>
                </div>
                <div class="col">
                    <div>
                    <p class="Wind">5 km/h</p>
                    <p>Wind Speed</p>
                   </div>
                </div>
          
        </div>
    </div>
    
    <script src="script.js"></script>
       

        
    
</body>
</html>
